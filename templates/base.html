<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Album Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/album.css' %}" rel="stylesheet" />
    <link href="{% static 'css/_variables.scss' %}" rel="stylesheet" />
    <link href="{% static 'css/bootswatch.scss' %}" rel="stylesheet" />
  </head>
  <body>
    {% include 'partials/header.html' %}

    <main role="main">
      {% include 'partials/section.html' %} 
      {% block content %} {% endblock content %}
    </main>

    {% include 'partials/footer.html' %}

    <script src="{% static 'js/jquery.js' %}"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="/docs/4.6/assets/js/vendor/jquery.slim.min.js"><\/script>'
        );
    </script>
    <script src="{% static 'js/bundle.js' %}"></script>
  </body>
</html>
